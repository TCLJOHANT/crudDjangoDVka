<form action="" enctype="multipart/form-data" method="post">
  {% csrf_token %}
  {%for campo in formulario%}
    <div class="mb-3">
      <label for="" class="form-label">{{campo.label}}</label> <!--biene de modelo(verbose_name)-->
      {%if campo.field.widget.input_type == 'file' and campo.value%}
        <br/>
        <img src="{{MEDIA_URL}}/imagenes/{{campo.value}}" width="100px"/>

      {%endif%}

      <input type="{{campo.field.widget.input_type}}" class="form-control" 
      name="{{campo.name}}" id="" aria-describedby="helpId" placeholder="{{campo.label}}" value="{{campo.value | default:''}}">

    </div>
    <div class="col-12 help-text">{{campo.errors}}</div>
    {% endfor %}
    
    <input name="" id="" class="btn btn-success" type="submit" value="Guardar"/>
    <a href="{%url 'personaje'%}" class="btn btn-primary">Cancelar</a>
</form>
